<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo de Amor | Realismo Profundo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;700;900&family=Playfair+Display:ital,wght@1,400;1,700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #ff1493;
            --secondary: #00e5ff;
            --white: #ffffff;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #000108;
            font-family: 'Outfit', sans-serif;
            touch-action: none;
            color: var(--white);
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #ui-overlay {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            pointer-events: none;
        }

        .interactive {
            pointer-events: auto;
        }

        .stellar-title {
            font-size: clamp(1rem, 3.5vw, 1.8rem);
            font-weight: 300;
            letter-spacing: 0.8em;
            text-transform: uppercase;
            margin-bottom: 4rem;
            text-shadow: 0 0 40px rgba(255, 20, 147, 0.3);
            animation: fadeInReveal 5s cubic-bezier(0.2, 0, 0.2, 1) forwards;
            opacity: 0;
            text-align: center;
            padding: 0 40px;
        }

        @keyframes fadeInReveal {
            0% {
                opacity: 0;
                filter: blur(30px);
                transform: translateY(20px) scale(1.1);
            }

            100% {
                opacity: 1;
                filter: blur(0);
                transform: translateY(0) scale(1);
            }
        }

        #love-button {
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(35px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 24px 80px;
            border-radius: 100px;
            color: white;
            letter-spacing: 1.2em;
            text-transform: uppercase;
            font-size: 0.65rem;
            cursor: pointer;
            transition: all 1.5s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.9);
        }

        #love-button:hover {
            transform: scale(1.03) translateY(-10px);
            border-color: var(--primary);
            background: rgba(255, 20, 147, 0.05);
            box-shadow: 0 0 100px rgba(255, 20, 147, 0.25);
        }

        .final-message {
            position: absolute;
            text-align: center;
            opacity: 0;
            transition: all 5s cubic-bezier(0.2, 0, 0.2, 1);
            transform: scale(0.98);
            filter: blur(25px);
        }

        .final-message.visible {
            opacity: 1;
            transform: scale(1);
            filter: blur(0);
        }

        .main-text {
            font-size: clamp(3.5rem, 15vw, 12rem);
            font-weight: 900;
            background: linear-gradient(180deg, #fff 40%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            line-height: 0.8;
            filter: drop-shadow(0 0 80px rgba(255, 20, 147, 0.4));
        }

        .sub-text {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: clamp(0.7rem, 1.5vw, 1.1rem);
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 1.2em;
            margin-top: 3rem;
            text-transform: uppercase;
        }

        #loading-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loader-pulse {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, var(--primary) 10%, transparent 70%);
            border-radius: 50%;
            filter: blur(20px);
            animation: deepPulse 3s ease-in-out infinite;
        }

        @keyframes deepPulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.1;
            }

            50% {
                transform: scale(2);
                opacity: 0.5;
            }
        }

        .hint-text {
            position: absolute;
            bottom: 4%;
            font-size: 0.5rem;
            letter-spacing: 0.8em;
            opacity: 0;
            text-transform: uppercase;
            transition: opacity 4s;
            color: var(--secondary);
            text-align: center;
            text-shadow: 0 0 15px var(--secondary);
        }
    </style>
</head>

<body>
    <div id="loading-overlay">
        <div class="loader-pulse"></div>
    </div>

    <div id="canvas-container"></div>

    <div id="ui-overlay">
        <div id="start-screen" class="interactive">
            <h1 class="stellar-title">Mi universo gravita en torno a ti</h1>
            <div class="flex justify-center">
                <button id="love-button">Explorar</button>
            </div>
        </div>

        <div id="final-screen" class="final-message">
            <h2 class="main-text">TE AMO</h2>
            <p class="sub-text">Infinitamente tuyo</p>
        </div>

        <div id="hint" class="hint-text">Pulsa el corazón para liberar un pulso cósmico</div>
    </div>

    <script>
        let scene, camera, renderer, clock;
        let galaxyGroup, nebulaGroup;
        let allParticles = [];
        let mouseX = 0, mouseY = 0, targetX = 0, targetY = 0;
        let isTransitioning = false, phase = 'exploration';
        let transitionFactor = 0, explosionFactor = 0, isExploding = false;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 40000);
            camera.position.z = 100;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, logarithmicDepthBuffer: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 1.3;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            clock = new THREE.Clock();

            createCosmicSimulation();

            window.addEventListener('resize', onWindowResize);
            window.addEventListener('mousemove', (e) => {
                targetX = (e.clientX - window.innerWidth / 2) * 0.0006;
                targetY = (e.clientY - window.innerHeight / 2) * 0.0006;
            });

            window.addEventListener('mousedown', () => { if (phase === 'heart') triggerSupernova(); });
            window.addEventListener('touchstart', (e) => { if (phase === 'heart') triggerSupernova(); e.preventDefault(); }, { passive: false });

            animate();

            setTimeout(() => {
                document.getElementById('loading-overlay').style.opacity = '0';
                setTimeout(() => document.getElementById('loading-overlay').remove(), 3000);
            }, 1000);
        }

        function createCosmicSimulation() {
            galaxyGroup = new THREE.Group();
            nebulaGroup = new THREE.Group();
            scene.add(galaxyGroup);
            scene.add(nebulaGroup);

            // 1. NEBULOSAS VOLUMÉTRICAS (Capas de gas profundo)
            for (let j = 0; j < 25; j++) {
                const count = 250;
                const geo = new THREE.BufferGeometry();
                const pos = new Float32Array(count * 3);
                for (let i = 0; i < count; i++) {
                    const i3 = i * 3;
                    const r = 5000 + Math.random() * 5000;
                    const theta = Math.random() * Math.PI * 2;
                    pos[i3] = Math.cos(theta) * r;
                    pos[i3 + 1] = (Math.random() - 0.5) * 3000;
                    pos[i3 + 2] = Math.sin(theta) * r;
                }
                geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
                const mat = new THREE.PointsMaterial({
                    color: j < 12 ? 0x001020 : 0x150010,
                    size: 1500 + Math.random() * 2000,
                    transparent: true,
                    opacity: 0.02,
                    blending: THREE.AdditiveBlending,
                    depthWrite: false
                });
                const nebula = new THREE.Points(geo, mat);
                nebula.rotation.x = Math.random() * Math.PI;
                nebulaGroup.add(nebula);
            }

            // 2. CAMPO ESTELAR PROFUNDO (Estrellas con magnitudes reales)
            const starCount = 50000;
            const starGeo = new THREE.BufferGeometry();
            const starPos = new Float32Array(starCount * 3);
            const starHP = new Float32Array(starCount * 3);
            const starCols = new Float32Array(starCount * 3);
            const starMag = new Float32Array(starCount);

            for (let i = 0; i < starCount; i++) {
                const i3 = i * 3;
                const r = 8000 + Math.random() * 10000;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                starPos[i3] = r * Math.sin(phi) * Math.cos(theta);
                starPos[i3 + 1] = r * Math.sin(phi) * Math.sin(theta);
                starPos[i3 + 2] = r * Math.cos(phi);

                setHeartTarget(starHP, i3, 1.6);

                const bright = 0.4 + Math.random() * 0.6;
                const temp = Math.random();
                if (temp > 0.96) { // Gigantes azules
                    starCols[i3] = 0.7 * bright; starCols[i3 + 1] = 0.85 * bright; starCols[i3 + 2] = 1 * bright;
                    starMag[i] = 1.8;
                } else if (temp < 0.04) { // Enanas rojas
                    starCols[i3] = 1 * bright; starCols[i3 + 1] = 0.5 * bright; starCols[i3 + 2] = 0.4 * bright;
                    starMag[i] = 1.3;
                } else { // Magnitud media (blanco-amarillo)
                    starCols[i3] = bright; starCols[i3 + 1] = bright * 0.95; starCols[i3 + 2] = bright * 0.9;
                    starMag[i] = 0.8;
                }
            }
            starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
            starGeo.setAttribute('heartPos', new THREE.BufferAttribute(starHP, 3));
            starGeo.setAttribute('color', new THREE.BufferAttribute(starCols, 3));

            const stars = new THREE.Points(starGeo, new THREE.PointsMaterial({
                size: 1.5, vertexColors: true, transparent: true, opacity: 0.5, blending: THREE.AdditiveBlending
            }));
            scene.add(stars);
            allParticles.push(stars);

            // 3. ANILLOS DE POLVO CÓSMICO (Estructura de la galaxia)
            const ringParams = [
                { r: 12, dr: 4, c: 0x00e5ff, count: 20000, op: 0.6, s: 0.04 },
                { r: 25, dr: 7, c: 0x00c3ff, count: 35000, op: 0.4, s: 0.03 },
                { r: 45, dr: 12, c: 0xff1493, count: 50000, op: 0.25, s: 0.03 },
                { r: 75, dr: 25, c: 0xff1493, count: 80000, op: 0.1, s: 0.02 }
            ];

            ringParams.forEach(p => {
                const geo = new THREE.BufferGeometry();
                const pos = new Float32Array(p.count * 3);
                const hPos = new Float32Array(p.count * 3);
                const eDir = new Float32Array(p.count * 3);

                for (let i = 0; i < p.count; i++) {
                    const i3 = i * 3;
                    const angle = Math.random() * Math.PI * 2;
                    const radius = p.r + (Math.random() - 0.5) * p.dr;
                    pos[i3] = Math.cos(angle) * radius;
                    pos[i3 + 1] = (Math.random() - 0.5) * (p.dr * 0.4) + (Math.random() - 0.5) * 4;
                    pos[i3 + 2] = Math.sin(angle) * radius;

                    setHeartTarget(hPos, i3, 1.0 + (Math.random() - 0.5) * 0.1);
                    eDir[i3] = hPos[i3] * 5; eDir[i3 + 1] = hPos[i3 + 1] * 5; eDir[i3 + 2] = hPos[i3 + 2] * 5;
                }
                geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
                geo.setAttribute('heartPos', new THREE.BufferAttribute(hPos, 3));
                geo.setAttribute('explosionDir', new THREE.BufferAttribute(eDir, 3));

                const pts = new THREE.Points(geo, new THREE.PointsMaterial({
                    color: p.c, size: p.s, transparent: true, opacity: p.op, blending: THREE.AdditiveBlending, depthWrite: false
                }));
                galaxyGroup.add(pts);
                allParticles.push(pts);
            });
        }

        function setHeartTarget(array, i3, scale) {
            const t = Math.random() * Math.PI * 2;
            const hx = 16 * Math.pow(Math.sin(t), 3);
            const hy = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
            array[i3] = hx * scale;
            array[i3 + 1] = hy * scale + 4;
            array[i3 + 2] = (Math.random() - 0.5) * 20 * scale;
        }

        function triggerSupernova() {
            if (!isExploding && transitionFactor > 0.98) {
                isExploding = true;
                explosionFactor = 1;
                document.getElementById('hint').style.opacity = '0';
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            mouseX += (targetX - mouseX) * 0.03;
            mouseY += (targetY - mouseY) * 0.03;
            camera.position.x = mouseX * 70;
            camera.position.y = -mouseY * 70;

            const targetZ = isTransitioning ? 60 : 100;
            camera.position.z += (targetZ - camera.position.z) * 0.005;
            camera.lookAt(0, 0, 0);

            if (nebulaGroup) {
                nebulaGroup.rotation.y += 0.0001;
                nebulaGroup.rotation.z += 0.00005;
            }

            if (galaxyGroup && phase === 'exploration') {
                galaxyGroup.rotation.y += 0.0008;
                galaxyGroup.children.forEach((c, i) => c.rotation.z += 0.0003 * (i + 1));
            }

            if (isTransitioning) {
                transitionFactor = Math.min(transitionFactor + 0.0025, 1);

                if (isExploding) {
                    explosionFactor += 0.4;
                    if (explosionFactor > 40) isExploding = false;
                } else if (explosionFactor > 0) {
                    explosionFactor = Math.max(0, explosionFactor - 0.25);
                }

                allParticles.forEach((sys, idx) => {
                    const pos = sys.geometry.attributes.position;
                    const hp = sys.geometry.attributes.heartPos;
                    const ed = sys.geometry.attributes.explosionDir;

                    sys.material.opacity = (isTransitioning ? 0.7 : 0.45) + Math.sin(time * 3 + idx) * 0.2;

                    for (let i = 0; i < pos.count; i++) {
                        const i3 = i * 3;
                        const shift = explosionFactor * 0.5;

                        let tx = hp.array[i3] + (ed ? ed.array[i3] * shift : 0);
                        let ty = hp.array[i3 + 1] + (ed ? ed.array[i3 + 1] * shift : 0);
                        let tz = hp.array[i3 + 2] + (ed ? ed.array[i3 + 2] * shift : 0);

                        // Deriva de gravedad inercial
                        const drift = Math.sin(time * 0.4 + i) * 0.08 * (1 - transitionFactor);

                        const speed = isExploding ? 0.2 : 0.015 + (transitionFactor * 0.04);
                        pos.array[i3] = THREE.MathUtils.lerp(pos.array[i3], tx, speed) + drift;
                        pos.array[i3 + 1] = THREE.MathUtils.lerp(pos.array[i3 + 1], ty, speed) + drift;
                        pos.array[i3 + 2] = THREE.MathUtils.lerp(pos.array[i3 + 2], tz, speed);

                        if (transitionFactor > 0.95) {
                            pos.array[i3] += Math.cos(time * 6 + i) * 0.005;
                        }
                    }
                    pos.needsUpdate = true;

                    if (transitionFactor > 0.85) {
                        // Solo rotar antes de que el corazón esté completamente formado
                        if (phase !== 'heart') {
                            sys.rotation.y += 0.002;
                        }
                        // Efecto de latido más intenso
                        const heartbeat = 1 + Math.sin(time * 2.2) * 0.04;
                        sys.scale.setScalar(heartbeat);
                    }
                });

                if (transitionFactor > 0.98) {
                    phase = 'heart';
                    document.getElementById('final-screen').classList.add('visible');
                    if (!isExploding && explosionFactor < 0.1) document.getElementById('hint').style.opacity = '0.5';
                }
            }

            renderer.render(scene, camera);
        }

        document.getElementById('love-button').addEventListener('click', () => {
            isTransitioning = true;
            document.getElementById('start-screen').style.opacity = '0';
            document.getElementById('start-screen').style.pointerEvents = 'none';
        });

        window.onload = init;
    </script>
</body>

</html>
